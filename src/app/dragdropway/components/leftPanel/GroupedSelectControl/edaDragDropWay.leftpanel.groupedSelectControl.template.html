<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <h5 class="greyText">
          <i class="fa fa-pencil-square-o"></i>
          &nbsp;
          Edit properties :
        </h5>
      </div>
    </div>
    <div class="marginTopFivepixels"></div>
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <label
          for="groupedSelectRowCollection"
          class="control-label greyText editPropertiesLabel">
          Add new options :
        </label>
     </div>
    </div>
    <div class="row">
      <div>
        <div class="form-group">
          <div class="col-sm-9 col-xs-9 col-md-9 col-lg-9">
            <input
              type="text"
              class="form-control"
              id="inputAddNewGroupedOption"
              placeholder="add new option"
              ng-model="leftPanelCtrl.newOptionGroupedSelect.saisie">
          </div>
          <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
            <button
              class="btn btn-primary"
              ng-click="leftPanelCtrl.addNewOptionGroupedSelect()">
              add
            </button>
          </div>
       </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <label
          for="groupedSelectRowCollection"
          class=" control-label greyText editPropertiesLabel">
          Add new groups :
        </label>
     </div>
    </div>
    <div class="row">
      <div>
        <div class="form-group">
          <div class="col-sm-9 col-xs-9 col-md-9 col-lg-9">
            <input
              id="inputAddNewGroupGroupedOption"
              type="text"
              class="form-control"
              ng-model="leftPanelCtrl.newGroupGroupedSelect.saisie"
              placeholder="Add new group">
          </div>
          <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
            <button
              class="btn btn-primary"
              ng-click="leftPanelCtrl.addNewGroupToGroupedSelect()">
              add
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <label
          class=" control-label greyText editPropertiesLabel">
          Edit/Remove options/groups:
        </label>
     </div>
    </div>
    <div class="row">
      <div class="form-group">
        <div class-"col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="container">
            <div ng-if="leftPanelCtrl.groupedSelectRowCollection.rows.length === 0">
              <h5 class="text-center greyText">
                <em>
                  - no option : add new options -
                </em>
              </h5>
            </div>
            <table
              ng-if="leftPanelCtrl.groupedSelectRowCollection.rows.length > 0"
              class="table table-striped">
              <thead>
                <tr>
                  <th st-ratio="20">
                    order
                  </th>
                  <th st-ratio="25">
                    group
                  </th>
                  <th st-ratio="30">
                    option
                  </th>
                  <th st-ratio="25"></th>
                </tr>
                <tr>
                  <th st-ratio="20"></th>
                  <th st-ratio="25"></th>
                  <th st-ratio="30">
                    <input
                      ng-model="groupedSelectFilter"
                      placeholder="search for option"
                      class="input-sm form-control"
                      type="search" />
                  </th>
                  <th st-ratio="25"></th>
                </tr>
              </thead>
              <tbody>
              <tr
                ng-repeat="groupedSelectRow in leftPanelCtrl.groupedSelectRowCollection.rows | filter:groupedSelectFilter as groupedSelectRow">
                <td st-ratio="20">
                  {{$index}}
                </td>
                <td st-ratio="25">
                  <div ng-if="leftPanelCtrl.groupSelectGroupClick.showList === true">
                    <div ng-if="leftPanelCtrl.GroupedSelectGroups.list.length === 0">
                      <p class="text-left noGroupText">
                        - add new groups -
                      </p>
                    </div>
                    <div ng-if="leftPanelCtrl.GroupedSelectGroups.list.length > 0">
                      <ol
                        class="nya-bs-select col-sm-12 col-xs-12 col-md-12 col-lg12 editGroupedSelectnyaSelect"
                        ng-model="groupedSelectRow.group"
                        id="modelGroupedOptionGroupedChoose"
                        disabled="leftPanelCtrl.GroupedSelectGroups.list.length === 0">
                        <li
                          class="nya-bs-option"
                          nya-bs-option="GroupedSelectGroup in leftPanelCtrl.GroupedSelectGroups.list"
                          value="GroupedSelectGroup">
                          <a>
                            {{GroupedSelectGroup}}
                          </a>
                        </li>
                      </ol>
                    </div>
                  </div>
                  <div ng-if="leftPanelCtrl.groupSelectGroupClick.showList === false">
                    {{groupedSelectRow.group}}
                  </div>
                </td>
                <td st-ratio="30">
                  {{groupedSelectRow.option}}
                </td>
                <td st-ratio="25">
                  <div class="pull-right">
                    <button
                      class="btn btn-primary"
                      ng-click="leftPanelCtrl.upThisGroupedSelectRow($index)">
                      <i class="fa fa-arrow-up"></i>
                    </button>
                    <button
                      class="btn btn-primary"
                      ng-click="leftPanelCtrl.downThisGroupedSelectRow($index)">
                      <i class="fa fa-arrow-down"></i>
                    </button>
                    <button
                      class="btn btn-warning"
                      ng-click="leftPanelCtrl.showGroupListToChoose()">
                      <i class="fa fa-pencil-square-o"></i>
                    </button>
                    <button
                      class="btn btn-danger"
                      ng-click="leftPanelCtrl.removeGroupedSelectRow($index)">
                      <i class="fa fa-trash-o"></i>
                    </button>
                   </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="marginTopFivepixels"></div>
    <div class="row">
      <div class="form-group">
				<div class="col-md-12">
          <label
            for="DescriptionUpdate"
            class="control-label greyText editPropertiesLabel">
            Description :
          </label>
          <div class="">
            <input
              type="text"
              class="form-control"
              ng-model="leftPanelCtrl.proxyModel.temporyConfig.formlyDescription"
              id="DescriptionUpdate"
              placeholder="Add / edit description here">
          </div>
				</div>
      </div>
    </div>
  </div>
  <left-panel-valid-edit-footer />
</div>
